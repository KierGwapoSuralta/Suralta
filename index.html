<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Conversion Tool</h1>
        <select id="conversion-select" onchange="showSubChoices()">
            <option value="1">Multiples and Submultiples of SI Units</option>
            <option value="2">Length Units</option>
            <option value="3">Area Units</option>
            <option value="4">Volume Units</option>
            <option value="5">Mass Units</option>
            <option value="6">Density Units</option>
            <option value="7">Volumetric Liquid Flow Units</option>
            <option value="8">Volumetric Gas Flow Units</option>
            <option value="9">Mass Flow Units</option>
            <option value="10">High Pressure Units</option>
            <option value="11">Low Pressure Units</option>
            <option value="12">Speed Units</option>
            <option value="13">Torque Units</option>
            <option value="14">Dynamic Viscosity Units</option>
            <option value="15">Kinematic Viscosity Units</option>
            <option value="16">Temperature Conversion Formulas</option>
        </select>
        <div id="sub-choice" style="display: none;">
            <select id="sub-choice-select">
                <option value="1">Celsius to Fahrenheit</option>
                <option value="2">Fahrenheit to Celsius</option>
                <option value="3">Celsius to Kelvin</option>
                <option value="4">Kelvin to Celsius</option>
            </select>
        </div>
        <input type="number" id="input-value" placeholder="Enter value">
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
